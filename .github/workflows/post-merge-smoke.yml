name: post-merge-smoke
on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: npm ci
      - run: npm run ci
      - run: npm run backtest:smoke -w web

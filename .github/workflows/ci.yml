name: Build (PR)
on: pull_request

jobs:
  build:
    name: Build (PR)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --omit=dev
      - run: npx --yes turbo run build --output-logs=stream
